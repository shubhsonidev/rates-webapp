
<app-loader *ngIf="loader"></app-loader>
<section class="gradient-form" style="background-color: #eee; height: 100vh">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-3 mb-5 pb-1">RATE'S ADMIN PANEL</h4>
                </div>

                <form class="d-flex flex-column align-items-center">
                  <div class="w-70">
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"
                        >ENTER ID</label
                      >
                      <input
                        type="text"
                        style="width: 60vw"
                        [ngModelOptions]=" 
             {standalone: true}"
                        [(ngModel)]="inputID"
                        class="form-control"
                        placeholder="Enter ID here... "
                      />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"
                        >ENTER PASSWORD</label
                      >
                      <input
                        style="width: 60vw"
                        type="password"
                        [(ngModel)]="inputPassword"
                        [ngModelOptions]=" 
             {standalone: true}"
                        class="form-control"
                        placeholder="Enter Password here... "
                      />
                    </div>

                    <div class="text-center pt-1 mb-3 pb-1">
                      <button style="width: 8rem;" *ngIf="!loader"
                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 px-4"
                        type="button"
                        (click)="login()"
                      >
                        Login
                      </button>
                      <button disabled style="width: 8rem;" *ngIf="loader"
                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 px-4"
                        type="button"
                      >
                        <div class="spinner-border text-light" role="status" style="    font-size: 0.5rem;
                        height: 1rem;
                        width: 1rem ">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
